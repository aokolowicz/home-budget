{% extends "layout.html" %}

{% block title %}
    &mdash; Log In
{% endblock %}

{% block main %}
    <div class="col-auto mt-3 mb-5">
        <h3>Log In</h3>
        <div>
            Use your username and password to see a personalized expense view.
        </div>
    </div>
    <form action="/login" method="post">
        <div class="container">
            <div class="mt-3 mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-5">
                <button class="btn btn-outline-success" type="submit">Log In</button>
            </div>
        </div>
    </form>
    <div>
        <p></p>
        <small><small>Don't have an account yet? <a href="/register">Register</a> for free.</small></small>
    </div>
{% endblock %}
