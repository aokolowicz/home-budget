{% extends "layout.html" %}

{% block title %}
    &mdash; Register
{% endblock %}

{% block main %}
    <div class="col-auto mt-3 mb-5">
        <h3>Register</h3>
        <div>
            Keep track of your spending habits.
        </div>
    </div>
    <form action="/register" method="post">
        <div class="container">
            <div class="mt-3 mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm password" type="password">
            </div>
            <button class="btn btn-outline-secondary" type="submit">Register</button>
        </div>
    </form>
    <div>
        <p></p>
        <small><small>Already a Member? <a href="/login">Log In</a></small></small>
    </div>
{% endblock %}
